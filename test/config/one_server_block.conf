server {
	server_name webserv.com
	listen 127.0.0.1:1024
	error_page 404 404.html
	client_max_body 1024
	autoindex off
	root /var/www
	index index.html

	location /html {
		methods GET
		return 301 /html/index.html
		root /tmp/www
		autoindex on
		index html/index.html
		cgi_allowed_ext .php
		upload_path /download
		error_page 404 html/error/404.html
	}
}
